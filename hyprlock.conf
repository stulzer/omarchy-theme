# ─────────────────────────────────────────────────────────────
# Hyprlock color variables for the Aureth theme.
# This file only overrides colors. Security-relevant settings
# (grace period, empty-input behavior, cursor visibility, and
# fail text) are controlled by the base Omarchy hyprlock config.
#
# Before deploying, review those settings in:
#   ~/.local/share/omarchy/config/hyprlock.conf
#
# Key options to verify:
#   grace = 0          # seconds before password is required after lock
#   hide_cursor = true # prevents cursor from revealing lock state
#   ignore_empty_input = false # don't dismiss on empty Enter
# ─────────────────────────────────────────────────────────────

$color = rgba(26, 27, 38, 1)
$inner_color = rgba(26, 27, 38, 0.66)
$outer_color = rgba(122, 162, 247, 1)
$font_color = rgba(192, 202, 245, 1)
$placeholder_color = rgba(192, 202, 245, 0.7)
$check_color = rgba(158, 206, 106, 1)
