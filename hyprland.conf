# ────────────────────────────────────────────────────────────
# Omarchy Theme for Hyprland
# ────────────────────────────────────────────────────────────

general {
    border_size = 2
    gaps_in = 4
    gaps_out = 4
    col.active_border = rgba(7aa2f7ff) rgba(bb9af7ff) 45deg
    col.inactive_border = rgba(3b4261cc) rgba(292e42cc) 45deg
}

animations {
    enabled = yes
    bezier = village, 0.22, 1, 0.36, 1

    animation = windows,     1, 5, village, slide
    animation = windowsIn,   1, 5, village, slide
    animation = windowsOut,  1, 4, village, slide
    animation = windowsMove, 1, 5, village
    animation = fade,        1, 4, village
    animation = fadeIn,      1, 4, village
    animation = fadeOut,     1, 3, village
    animation = layers,      1, 4, village
    animation = layersIn,    1, 4, village
    animation = layersOut,   1, 3, village
    animation = workspaces,  1, 6, village, slide

    bezier = borderEase, 0.22, 1, 0.36, 1
    animation = border, 1, 6, borderEase
}

decoration {
    rounding = 16

    blur {
        enabled = true
        size = 4
        passes = 3
        contrast = 0.95
        brightness = 0.9
        vibrancy = 0.15
        vibrancy_darkness = 0.25
        noise = 0.015
        ignore_opacity = true
        new_optimizations = on
    }

    active_opacity = 0.98
    inactive_opacity = 0.92
    fullscreen_opacity = 1.0
}

layerrule = blur on, match:namespace walker
layerrule = ignore_alpha 0, match:namespace walker
layerrule = blur on, match:namespace waybar
layerrule = blur on, match:namespace notifications
layerrule = ignore_alpha 0, match:namespace notifications
layerrule = blur on, match:namespace vicinae
layerrule = blur on, match:namespace swayosd
layerrule = ignore_alpha 0.1, match:namespace waybar
layerrule = ignore_alpha 0.1, match:namespace vicinae
